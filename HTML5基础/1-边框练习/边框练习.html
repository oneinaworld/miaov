<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			1、先分析设计图的结构
			2、根据所分析的结构，进行结构编码
			3、根据所书写的结构，进行css编码
			4、利用ps工具，对设计图上的模块进行测量以及颜色的拾取
			5、样式添加
		-->
		<style>
			#container{width: 496px;border: 2px solid #f19552;}
			#div1{height: 121px;border-bottom: 1px solid #8c1f34;}
			#div2{height: 119px;border-bottom: 1px solid #8c1f34;}
			#div3{height: 195px;border-bottom: 1px solid #8c1f34;}
			#div4{height: 178px;}
		</style>
	</head>
	<body>
	<div id="container">
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4"></div>
	</div>
	</body>
</html>
