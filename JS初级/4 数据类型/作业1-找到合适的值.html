<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <script>
    var arr = ['100px', 'abc' - 6, [], -98765, 34, -2, 0, '300', , function() {
        alert(1);
    }, null, document, [], true, '200px' - 30, '23.45元', 5, Number('abc'), function() {
        alert(3);	
    }, 'xyz' - 90];
    /*
    	1、找到arr里所有的数字：-98765, 34, -2, 0, 5
    	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
    	3、把转成数字以后，最大值判断出来：300
    	4、把 NaN 所在的位置找出来：1 14 17  19
    */
    var arrNum1 = [];
    var arrNum2 = [];
    var arrNum3 = [];
    var arrNum4 = [];
    for (var i = 0; i < arr.length; i++) {
        if (typeof arr[i] === 'number' && isNaN(arr[i]) === false) {
            arrNum1.push(arr[i]);
        }
        if (typeof(parseInt(arr[i])) === 'number' && isNaN(parseInt(arr[i])) === false) {
            arrNum2.push(arr[i]);
        }
        if (isNaN(arr[i]) === true && typeof arr[i]==='number') {
            arrNum3.push(i); // ?????为什么出来都是-1？  不能push indexOf，pushi就行了。。。
        }

    }

    alert('其中的数字有：' + arrNum1);
    alert('可转成数字的有：' + arrNum2);
    alert('NaN的位置是：' + arrNum3);

    // 判断arrNum2的最大值
    for (var i = 0; i < arrNum2.length; i++) {
    	arrNum4.push(parseInt(arrNum2[i])); 
    }
    var maxNum;  // 先建立变量保存最大值。
    for (var i = 0; i < arrNum4.length; i++) {   
    	if (arrNum4[i+1]> arrNum4[i]) {maxNum = arrNum4[i+1]};  //遍历，如果第二个比第一个数大，就把此数保存至变量
    }
    alert('最大的数是：'+ maxNum);
    </script>
</head>

<body>
</body>

</html>
